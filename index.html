<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea name="" id="fromText" placeholder="Enter text"></textarea>
            <textarea name="" id="toText" placeholder="Translation"></textarea>
        </div>
        <div class="selectArea">
            <div class="select1">
                <i class="fa-solid fa-volume-high speaker" id="from" style="color: grey;"></i>
                <i class="fa-solid fa-copy" id="from" style="color: grey;" class="copy"></i>
                 <select name="" id="fselect">
                   
                 </select>
            </div>
            <div class="select2">
                <i class="fa-solid fa-volume-high copy" id="to" style="color: grey;" class="speaker"></i>
                <i class="fa-solid fa-copy" id="to" style="color: grey;"></i>
                 <select name="" id="sselect">
                  
                 </select>
            </div>
        </div>
        <button id="transfer">Translate Text</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
